<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Book Details</title>
<style>
/* Styling for the body with gradient background */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #8e44ad, #3498db, #2ecc71);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    margin: 0;
    padding: 0;
}

/* Animation for the gradient background */
@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Styling for the main heading */
h1 {
    color: #fff;
    text-align: center;
    margin-top: 20px;
    font-size: 2rem;
    text-shadow: 1px 1px 2px #333;
}

/* Styling for the main form container */
.main {
    margin: 50px auto;
    padding: 20px;
    width: 300px;
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Styling for input fields */
input[type="text"] {
    background: #ecf0f1;
    height: 30px;
    width: 90%;
    margin: 10px 0;
    padding: 5px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
}

input[type="text"]:focus {
    border-color: #2980b9;
    box-shadow: 0 0 5px #2980b9;
}
input[type="submit"] {
    background: #2ecc71;
    color: #fff;
    height: 35px;
    width: 90%;
    margin: 10px 0;
    padding: 5px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

input[type="submit"]:hover {
    background: #27ae60;
}

form {
    text-align: left;
    font-size: 1rem;
    color: #333;
}

form label {
    display: block;
    margin: 10px 0 5px;
}
a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #fff;
    background-color: #2ecc71;
    padding: 10px 20px;
    border-radius: 5px;
    transition: 0.3s;
}

a:hover {
    background-color: #27ae60;
}

</style>
</head>
<body>
<h1>⏪ Add Book Details ⏩</h1>
<div class="main">
<form action="add" method="post">
    <label for="code">Book Code:</label>
    <input type="text" id="code" name="code" placeholder="Enter book code">
    
    <label for="name">Book Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter book name">
    
    <label for="author">Book Author:</label>
    <input type="text" id="author" name="author" placeholder="Enter author name">
    
    <label for="price">Book Price:</label>
    <input type="text" id="price" name="price" placeholder="Enter price">
    
    <label for="qty">Book Qty:</label>
    <input type="text" id="qty" name="qty" placeholder="Enter quantity">
    
    <input type="submit" value="Add Book">
</form>
<a href="view">View All Book</a>
</div>

</body>
</html>
